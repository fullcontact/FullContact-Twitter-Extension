<html>
  <head>
    <title>FullContact API Key</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <link rel="stylesheet" type="text/css" href="css/options.css"></link>
  </head>
  <body>
    <img class="fullcontact_logo"/>
    <h2>FullContact for Twitter</h2>
    <p>
      FullContact enhances your Twitter contacts using rich social
      profiles from the web and other public sources.
    </p>

    <h2>FullContact API key</h2>
    <input type="password" id="fullcontact_apikey" val="" />
    <p>
      Get FullContact API key <a href="http://fullcontact.com/getkey/"
                                 target="_blank">here</a>
    </p>
    <div>
      <button class="save">Save</button>
      <button class="reset">Reset</button>
      <p class="status"></p>
    </div>
  </body>
</html>
